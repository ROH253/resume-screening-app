<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 30px; }
        .job-description { min-height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">AI Resume Screening Tool</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <div class="card-header">
                <h4>Upload Resumes</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="job_description" class="form-label">Job Description</label>
                        <textarea class="form-control job-description" id="job_description" name="job_description" 
                            placeholder="Paste the job description here..." required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="resumes" class="form-label">Upload Resumes (PDF, DOCX, TXT)</label>
                        <input class="form-control" type="file" id="resumes" name="resumes" multiple accept=".pdf,.docx,.txt" required>
                        <div class="form-text">You can select multiple files.</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Screen Resumes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
